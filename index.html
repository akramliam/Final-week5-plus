<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row cities-name">
        <div class="col-2">Tehran</div>
        <div class="col-2">New york</div>
        <div class="col-2">Paris</div>
        <div class="col-2">Tokyo</div>
        <div class="col-2">Cydney</div>
      </div>
      <div class="row">
        <div class="col-4">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter city name"
              id="search-input"
            />

            <input type="submit" value="Search" class="btn" />

            <input type="submit" value="Current" class="btn" />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <h2 class="gray-txt" id="city-lbl">Tehran</h2>

          <img src="images/sun-cloud.png" alt="sun-cloud" />
          <span class="current-degree" id="current-degr">14</span>
          <a href="#" id="cel">°C</a>&nbsp;/
          <a href="#" id="far">°F</a>
          <div class="wtsRwe">
            <div>
              Precipitation: &nbsp;
              <span id="precipitation-element">50%</span>
            </div>
            <div>
              Humidity: &nbsp;
              <span id="humidity-element">51%</span>
            </div>
            her
          </div>
        </div>
        <div class="col-4">
          <h3>Weather</h3>
          <p class="gray-txt weather-des" id="txt-date">Saterday 10:30</p>
          <p class="gray-txt weather-des">Mostly cloudy</p>
        </div>
      </div>
      <div class="row gray-txt futur-days">
        <div class="col-2">
          Sun
          <img src="images/sun-cloud.png" alt="sun-cloud" class="pic" />
          <p>15°</p>
        </div>
        <div class="col-2">
          Mon
          <img src="images/cloud.png" alt="cloud" class="pic" />
          <p>17°</p>
        </div>
        <div class="col-2">
          Tue
          <img src="images/rain.png" alt="rain" class="pic" />
          <p>15°</p>
        </div>
        <div class="col-2">
          Wed
          <img src="images/sun.png" alt="sun" class="pic" />
          <p>19°</p>
        </div>
        <div class="col-2">
          Thu
          <img src="images/sun.png" alt="sun" class="pic" />
          <p>19°</p>
        </div>
      </div>
      <a href="">open source code</a><span> by Akram</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
